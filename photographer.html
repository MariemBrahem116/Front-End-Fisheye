<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"  type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70f41f18b3.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title> 
  </head>
  <body>
    <main id="main">
      <header class="logo-Header">
      <img src="assets/images/logo.png" class="logo" alt="logo_img"/>
    </header>
      <div class="photograph-header">
        <div class="photographerInfo">
          <h1 id="photographerName"></h1>
          <p id="photographerCityCountry"></p>
          <p id="photographerTagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="photographerPortrait">
      </div>
      <section class="filter">
        <h2 id="trierPar">Trier par </h2>
        <div class="dropdownMenu">
            <div class="filter-select">
                <a href="#" role="button" class="filter-select__trigger" aria-controls="filter-options" aria-haspopup="listbox" aria-label="Trier par">
                    <span>Popularité</span>
                    <div class="arrow"></div>
                </a>
                <div class="filter-options-container" role="listbox" id="filter-options">
                    <a href="#" class="filter-option selected" data-value="popularite" aria-selected="true"
                        aria-label="Trier par popularité" role="option">Popularité</a>
                    <a href="#" class="filter-option" data-value="date" aria-selected="false"
                        aria-label="Trier par date" role="option">Date</a>
                    <a href="#" class="filter-option" data-value="titre" aria-selected="false"
                        aria-label="Trier par titre" role="option">Titre</a>
                </div>
            </div>
        </div>
    </section>
      <section class="photographersId">
        
      </section>
    </main>
    <div id="contact_modal" >
			<div class="modal">
				<header>
          <h3 class="modalTitle"></h3>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="icon" />
        </header>
        <form class="modal-form" id="contact">
          <div class="formData " data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom.">
            <label for="prenom">Prénom</label>
            <input class="firstName-inp" id="prenom" type="text" name="first-Name" placeholder="Prénom"/>
          </div>
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom.">
            <label for="nom">Nom</label>
            <input class="lastName-inp" id="nom" type="text" name="last-Name" placeholder="Nom"/>
          </div>
          <div class="formData" data-error="Vous devez entrer un Email valide !">
            <label for="email">Email<br /></label>
            <input class="email-inp" id="email" type="email" name="email" placeholder="Email" />
          </div>
          <div class="formData" data-error="Vous devez remplir cette case!">
            <label for="msg">Votre Message<br /></label>
            <input class="msg-inp" id="msg" name="message" placeholder="Message" />
         </div>
          <button class="contact_button" type="submit" value="Envoyer" name="Email">Envoyer</button>
        </form>
    </div>
		</div>
    <section class="lightbox" role="dialog" aria-label="lightbox modal">
      <div class="lightbox-windows">
        <ul class="container-slides"></ul>
        <div class="commandes">
          <button class="left" aria-label="media precedent">
            <em class="fas fa-chevron-left"></em>
          </button>
          <button class="right" aria-label="media suivant">
            <em class="fas fa-chevron-right"></em>
          </button>
          <button class="close" aria-label="Fermer">
            <em class="fas fa-times close-lightbox-media"></em>
          </button>
          <h3 class="titre-media-lightbox"></h3>
        </div>
      </div>
    </section>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
